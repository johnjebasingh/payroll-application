<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Update Employee</h2>

  <form th:action="@{/employees/update}" th:object="${employee}" method="post">

    <!-- Hidden ID -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Employee Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Department</label>
      <input type="text" th:field="*{department}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" th:field="*{salary}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>

  </form>
</div>

</body>
</html>
