<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Employee</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navbar -->


<div class="container mt-4">
  <h2 class="mb-4">✏️ Update Employee</h2>

  <form th:action="@{/employees/update/{id}(id=${employee.id})}"
        th:object="${employee}"
        method="post">

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Role</label>
      <input type="text" th:field="*{role}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Salary</label>
      <input type="number" th:field="*{salary}" class="form-control" required>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Update</button>
      <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

</body>
</html>
