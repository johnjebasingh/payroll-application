<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employees</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 30px;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>

<h2>Employee List</h2>
<a th:href="@{/employees/new}" class ="btn btn-primary mb-3">
    Add Employee
</a>


<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Salary</th>
        <th>Actions</th>
    </tr>

    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.role}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/employees/update/{id}(id=${emp.id})}">
            </a>
            |
            <a th:href="@{/employees/delete/{id}(id=${emp.id})}"
               onclick="return confirm('Are you sure, you want to delete this employee')">
                Delete

            </a>

        </td>
    </tr>
</table>

</body>
</html>>
