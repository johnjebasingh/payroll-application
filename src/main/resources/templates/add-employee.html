<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Add Employee</h2>

<form th:action="@{/employees}" th:object="${employee}" method="post">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Role</label>
        <input type="text" th:field="*{role}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Salary</label>
        <input type="number" th:field="*{salary}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
