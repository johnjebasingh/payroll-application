<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link re|="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-danger">Delete Employee</h2>

    <p class="mt-3">
        Are you sure you want to delete this employee?
    </p>

    <ul class="list-group mb-4">
        <li class="list-group-item"><b>ID:</b> <span th:text="${employee.id}"></span></li>
        <li class="list-group-item"><b>Name:</b> <span th:text="${employee.name}"></span></li>
        <li class="list-group-item"><b>Email:</b> <span th:text="${employee.email}"></span></li>
    </ul>

    <form th:action="@{/employees/delete/{id}(id=${employee.id})}" method="post">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
